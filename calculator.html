<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Simple Calculator</h2>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="calculator-form">
          <div class="form-group">
            <label for="num1">Number 1:</label>
            <input type="number" class="form-control" id="num1" required>
          </div>
          <div class="form-group">
            <label for="num2">Number 2:</label>
            <input type="number" class="form-control" id="num2" required>
          </div>
          <div class="form-group">
            <label for="operation">Operation:</label>
            <select class="form-control" id="operation">
              <option value="add">Addition (+)</option>
              <option value="subtract">Subtraction (-)</option>
              <option value="multiply">Multiplication (*)</option>
              <option value="divide">Division (/)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <div class="alert alert-info" id="result" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Fetching input values
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;
      
      // Performing calculation based on selected operation
      var result;
      switch(operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = 'Cannot divide by zero';
          }
          break;
      }
      
      // Displaying the result
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = 'Result: ' + result;
    });
  </script>
</body>
</html>
